<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposição Art</title>
</head>
<body>
    <main class="container">
        <ul class="lista-quadros">
            <li class="quadro">
                <img src="src/img/boat.png" alt="Quadro Boat">
                <h1>Boat at Sea</h1>
                <p>Vincent Van Gogh</p>
            </li>
            <li class="quadro">
                <img src="src/img/rome.png" alt="Quadro Rome">
                <h1>Rome</h1>
                <p>Michelangelo</p>
            </li>
            <li class="quadro">
                <img src="src/img/sand-and-sea.png" alt="Quadro Sand">
                <h1>Sand and Sea</h1>
                <p>Da vinci</p>
            </li>
            <li class="quadro">
                <img src="src/img/starry-night.png" alt="Quadro Starry">
                <h1>Starry Night</h1>
                <p>Vincent Van Gogh</p>
            </li>
        </ul>
    </main>
</body>
</html>
