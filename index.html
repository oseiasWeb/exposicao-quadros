<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

    <title>Exposição Art</title>
</head>

<body>
    <main class="container">
        <section class="pinturas">
            <div class="pintura">
                <img src="src/img/boat.png" alt="Quadro Boat">
                <div class="informacoes">
                    <h1 class="titulo">Boat at Sea</h1>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/img/rome.png" alt="Quadro Rome">
                <div class="informacoes">
                    <h1 class="titulo">Rome</h1>
                    <h2 class="subtitulo">Michelangelo</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/img/sand-and-sea.png" alt="Quadro Sand">
                <div class="informacoes">
                    <h1 class="titulo">Sand and Sea</h1>
                    <h2 class="subtitulo">Da vinci</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/img/starry-night.png" alt="Quadro Starry">
                <div class="informacoes">
                    <h1 class="titulo">Starry Night</h1>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
